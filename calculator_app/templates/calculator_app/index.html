<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #000; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .calc-body { width: 320px; background: #000; padding: 20px; border-radius: 40px; }
        .screen { text-align: right; font-size: 3rem; margin-bottom: 20px; padding-right: 10px; overflow: hidden; min-height: 70px; }
        .btn-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        button { border: none; border-radius: 50%; height: 65px; width: 65px; font-size: 1.5rem; font-weight: 500; cursor: pointer; transition: 0.2s; outline: none !important; }
        .btn-gray { background-color: #a5a5a5; color: black; }
        .btn-dark { background-color: #333; color: white; }
        .btn-orange { background-color: #ff9f0a; color: white; }
        button:active { opacity: 0.7; }
        .num-0 { grid-column: span 2; width: 142px; border-radius: 40px; text-align: left; padding-left: 25px; }
        
        .calc-input { 
            background: transparent; 
            border: 1px solid #333; 
            color: white; 
            text-align: right; 
            width: 100%; 
            font-size: 1.2rem; 
            margin-bottom: 5px; 
            border-radius: 5px; 
            outline: none;
        }
        /* Приховуємо стрілочки в полі number */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body>

<div class="calc-body">
    <form method="post" id="calc-form">
        {% csrf_token %}
        <input type="number" step="any" name="num1" class="calc-input" placeholder="Число А" value="{{ num1 }}" required>
        <input type="number" step="any" name="num2" class="calc-input" placeholder="Число В" value="{{ num2 }}">
        
        <div class="screen" id="result-display">
            {% if result %} {{ result }} {% else %} 0 {% endif %}
        </div>

        <div class="btn-grid">
            <button type="button" class="btn-gray" onclick="document.getElementById('result-display').innerText = '0'; document.getElementsByName('num1')[0].value = ''; document.getElementsByName('num2')[0].value = '';">C</button>
            <button type="submit" name="operation" value="plus_minus" class="btn-gray">+/-</button>
            <button type="submit" name="operation" value="extra" class="btn-gray">√A</button> 
            <button type="submit" name="operation" value="div" class="btn-orange">÷</button>

            <button type="button" class="btn-dark" onclick="appendInput('7')">7</button>
            <button type="button" class="btn-dark" onclick="appendInput('8')">8</button>
            <button type="button" class="btn-dark" onclick="appendInput('9')">9</button>
            <button type="submit" name="operation" value="mul" class="btn-orange">×</button>

            <button type="button" class="btn-dark" onclick="appendInput('4')">4</button>
            <button type="button" class="btn-dark" onclick="appendInput('5')">5</button>
            <button type="button" class="btn-dark" onclick="appendInput('6')">6</button>
            <button type="submit" name="operation" value="sub" class="btn-orange">−</button>

            <button type="button" class="btn-dark" onclick="appendInput('1')">1</button>
            <button type="button" class="btn-dark" onclick="appendInput('2')">2</button>
            <button type="button" class="btn-dark" onclick="appendInput('3')">3</button>
            <button type="submit" name="operation" value="add" class="btn-orange">+</button>

            <button type="button" class="btn-dark num-0" onclick="appendInput('0')">0</button>
            <button type="button" class="btn-dark" onclick="appendInput('.')">,</button>
            <button type="submit" name="operation" value="equal" class="btn-orange">=</button>
        </div>
    </form>
</div>

<script>
    function appendInput(val) {
        console.log("Натиснуто: " + val);
    }
</script>

</body>
</html>
